name: Security and Testing Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-testing:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install pytest hvac  # Ajusta segons les teves llibreries
      - name: Execute Vault Tests
        run: pytest test_vault.py

  security-scan:
    name: Security Attack Simulation
    needs: unit-testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Selenium and Driver
        run: |
          pip install selenium
      - name: Run Attack Bot (Headless)
        run: python attack_bot.py



